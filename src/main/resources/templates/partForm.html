<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:include="navi :: head">
    <meta charset="UTF-8"/>
    <title>Part_Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .movieDet {
            background-color: darkgray;
            border: 5px black;
            margin-left: 150px;
            margin-right: 150px;
            color: white;
            padding: 1px;
            text-align: center;
        }

    </style>
</head>
<body>
<div th:include="navi :: menu"></div>
<h2 class="movieDet">Add new parts:</h2>
<form th:action="@{/part/add}" th:object="${part}" method="post">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputAddress">Part name:</label>
            <input type="text" class="form-control" th:field="*{name}" placeholder="part name"/>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword4">Year production</label>
            <input type="text" class="form-control" th:field="*{yearProducion}" placeholder="2018"/>
        </div>
    </div>

    <br />
    <br />
    <button type="submit" class="btn-success btn-lg">Submit</button>
    <button type="reset" class="btn-danger btn-lg">Reset</button>
</form>

</body>
<div class="container">
    <h2>Sources :)</h2>
    <div class="row">
        <div class="col-md-4">
            <div class="thumbnail">
                <a href="https://www.goshico.com/allegro/engine.jpg" target="_blank">
                    <img src="https://www.goshico.com/allegro/engine.jpg" alt="Lights" style="width:100%"/>
                </a>
            </div>
        </div>
        <div class="col-md-4">
            <div class="thumbnail">
                <a href="https://www.goshico.com/allegro/parts.jpg" target="_blank">
                    <img src="https://www.goshico.com/allegro/parts.jpg" alt="Lights" style="width:100%"/>
                </a>
            </div>
        </div>
        <div class="col-md-4">
            <div class="thumbnail">
                <a href="https://www.goshico.com/allegro/car.jpg" target="_blank">
                    <img src="https://www.goshico.com/allegro/car.jpg" alt="Lights" style="width:100%"/>
                </a>
            </div>
        </div>
    </div>
</div>
</html>
